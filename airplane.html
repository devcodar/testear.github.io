<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Studio Cimatec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="Airplane.glb"
                  environment-image="aircraft_workshop_01_1k.hdr"
                  ar environment-image="aircraft_workshop_01_1k.hdr"
                  ar-scale="fixed"
                  ar-placement="floor"
                  ios-src="Airplane.usdz"
                  alt="A 3D model of fullscalle"
                  shadow-intensity="3"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Airplane Senai Cimatec</h1>
        <span>By Studio Cimatec</span>
      </span>
    </section>   
  </div>
</body>
</html>
