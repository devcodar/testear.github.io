<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D Interativo - Avião com AR e GLB</title>

  <!-- Importando model-viewer para visualização 3D e AR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
    }
  </style>
</head>
<body>

  <!-- Componente model-viewer para renderizar o modelo 3D com AR e GLB -->
  <model-viewer
    id="airplane-model"
    src="seu-modelo.glb"              <!-- Caminho para o modelo GLB (avião) -->
    alt="Avião interativo" 
    ar                                 <!-- Habilita AR -->
    ar-modes="webxr scene-viewer quick-look"  <!-- Modos de AR disponíveis -->
    environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"  <!-- Ambiente HDR para iluminação -->
    auto-rotate                           <!-- Rota automaticamente o modelo -->
    camera-controls                       <!-- Habilita controle da câmera -->
    ios-src="seu-modelo.usdz"             <!-- Arquivo USDZ para iOS -->
    touch-action="none"                   <!-- Previne interação de toque padrão -->
    style="width: 100%; height: 100%;">
  </model-viewer>

  <script>
    // Obtém o elemento do modelo 3D
    const modelViewer = document.querySelector("#airplane-model");

    // Função que altera o estado do modelo (voar ou pousar)
    let isFlying = false;  // Inicialmente o avião está "no chão"

    // Função de interação do clique
    modelViewer.addEventListener("click", () => {
      if (!isFlying) {
        // Quando o avião está no chão, faz ele "voar" (reduz a escala e sobe)
        modelViewer.scale = "0.2 0.2 0.2";  // Reduz o modelo (tamanho do avião)
        modelViewer.position = "0 1 0";      // Levanta o modelo para simular voo
        isFlying = true;
      } else {
        // Quando o avião "voa", faz ele "pousar" (tamanho real e no chão)
        modelViewer.scale = "1 1 1";         // Tamanho real
        modelViewer.position = "0 0 0";     // Coloca o modelo no chão
        isFlying = false;
      }
    });

    // Checando se o modelo está em AR e adaptando conforme
    modelViewer.addEventListener("ar-status", (event) => {
      if (event.detail.status === "failed") {
        alert("AR não suportado neste dispositivo. Visualizando o modelo 3D.");
      }
    });
  </script>

</body>
</html>
