<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspeção com PoseNet e Métricas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    video, canvas {
      width: 90%;
      max-width: 640px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    #metrics, #logContainer {
      width: 90%;
      max-width: 640px;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 200px;
    }

    #logContainer {
      background: #222;
      color: #0f0;
      font-family: monospace;
    }

    #controls button {
      background: #e0e0e0;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin: 10px;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      cursor: pointer;
    }

    #controls button:active {
      box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Detecção de Poses e Métricas</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="metrics">
    <h2>Métricas em Tempo Real</h2>
    <ul id="metricsList"></ul>
  </div>
  <div id="logContainer">
    <ul id="logList"></ul>
  </div>
  <div id="controls">
    <button id="switchCamera">Trocar Câmera</button>
    <button id="pauseCapture">Pausar Captura</button>
    <button id="downloadReport">Baixar Relatório</button>
  </div>

  <script>
    const videoElement = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const metricsList = document.getElementById('metricsList');
    const logList = document.getElementById('logList');
    const switchCameraBtn = document.getElementById('switchCamera');
    const pauseCaptureBtn = document.getElementById('pauseCapture');
    const downloadReportBtn = document.getElementById('downloadReport');

    let model;
    let currentStream;
    let usingFrontCamera = true;
    let isPaused = false;
    const detectionResults = [];

    async function setupCamera(facingMode = "user") {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode },
      });
      videoElement.srcObject = stream;
      currentStream = stream;
    }

    async function loadModel() {
      model = await posenet.load();
      logMessage("Modelo PoseNet carregado!");
    }

    function logMessage(message) {
      const logItem = document.createElement('li');
      logItem.textContent = message;
      logList.appendChild(logItem);
      logList.parentElement.scrollTop = logList.parentElement.scrollHeight;
    }

    async function detectPose() {
      if (isPaused) return;

      const pose = await model.estimateSinglePose(videoElement, {
        flipHorizontal: false,
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      // Renderizar pose
      renderPose(pose);
      renderHeatmap(pose);

      requestAnimationFrame(detectPose);
    }

    function renderPose(pose) {
      pose.keypoints.forEach(keypoint => {
        if (keypoint.score > 0.5) {
          ctx.beginPath();
          ctx.arc(keypoint.position.x, keypoint.position.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
      });

      // Conectar os pontos
      drawSkeleton(pose.keypoints, ctx);
    }

    function drawSkeleton(keypoints, ctx) {
      const adjacentKeyPoints = posenet.getAdjacentKeyPoints(keypoints, 0.5);
      adjacentKeyPoints.forEach(([from, to]) => {
        ctx.beginPath();
        ctx.moveTo(from.position.x, from.position.y);
        ctx.lineTo(to.position.x, to.position.y);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "blue";
        ctx.stroke();
      });
    }

    function renderHeatmap(pose) {
      pose.keypoints.forEach(keypoint => {
        if (keypoint.score > 0.5) {
          const gradient = ctx.createRadialGradient(
            keypoint.position.x,
            keypoint.position.y,
            0,
            keypoint.position.x,
            keypoint.position.y,
            20
          );
          gradient.addColorStop(0, "rgba(255, 0, 0, 0.8)");
          gradient.addColorStop(1, "rgba(255, 0, 0, 0)");

          ctx.fillStyle = gradient;
          ctx.fillRect(
            keypoint.position.x - 10,
            keypoint.position.y - 10,
            20,
            20
          );
        }
      });
    }

    switchCameraBtn.addEventListener("click", async () => {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera(usingFrontCamera ? "user" : "environment");
    });

    pauseCaptureBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseCaptureBtn.textContent = isPaused ? "Retomar Captura" : "Pausar Captura";
      if (!isPaused) detectPose();
    });

    downloadReportBtn.addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(detectionResults, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "pose_report.json";
      link.click();
    });

    async function init() {
      await setupCamera();
      await loadModel();
      detectPose();
    }

    init();
  </script>
</body>
</html>
