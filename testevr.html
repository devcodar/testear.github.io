<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção e Análise Ergonômica</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
    }

    video, canvas {
      width: 90%;
      max-width: 640px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #metrics {
      width: 90%;
      max-width: 640px;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }

    #controls button {
      background: #e0e0e0;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Detecção e Análise Ergonômica</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="metrics">
    <h2>Métricas Ergonômicas e Dimensões</h2>
    <ul id="metricsList"></ul>
  </div>

  <div id="controls">
    <button id="switchCamera">Trocar Câmera</button>
    <button id="pauseCapture">Pausar Captura</button>
    <button id="startVR">Ativar VR</button>
    <button id="downloadReport">Baixar Relatório</button>
  </div>

  <script>
    const videoElement = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const metricsList = document.getElementById("metricsList");
    const switchCameraBtn = document.getElementById("switchCamera");
    const pauseCaptureBtn = document.getElementById("pauseCapture");
    const startVRBtn = document.getElementById("startVR");
    const downloadReportBtn = document.getElementById("downloadReport");

    let cocoModel, poseModel;
    let currentStream;
    let usingFrontCamera = true;
    let isPaused = false;

    async function setupCamera(facingMode = "user") {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
      videoElement.srcObject = stream;
      currentStream = stream;
    }

    async function loadModels() {
      cocoModel = await cocoSsd.load();
      poseModel = await posenet.load();
    }

    function calculateDistance(p1, p2) {
      return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
    }

    function updateMetrics(objects, pose) {
      metricsList.innerHTML = "";

      objects.forEach((obj) => {
        const li = document.createElement("li");
        li.textContent = `Objeto: ${obj.class} | Largura: ${obj.bbox[2].toFixed(2)} px | Altura: ${obj.bbox[3].toFixed(2)} px`;
        metricsList.appendChild(li);
      });

      if (pose) {
        const leftShoulder = pose.keypoints[5].position;
        const rightShoulder = pose.keypoints[6].position;
        const leftHip = pose.keypoints[11].position;
        const rightHip = pose.keypoints[12].position;
        const leftWrist = pose.keypoints[9].position;
        
        const shoulderWidth = calculateDistance(leftShoulder, rightShoulder);
        const torsoHeight = calculateDistance(leftShoulder, leftHip);
        const armLength = calculateDistance(leftShoulder, leftWrist);

        metricsList.innerHTML += `
          <li>Largura dos ombros: ${shoulderWidth.toFixed(2)} px</li>
          <li>Altura do tronco: ${torsoHeight.toFixed(2)} px</li>
          <li>Comprimento do braço: ${armLength.toFixed(2)} px</li>
        `;
      }
    }

    function renderObjects(objects) {
      objects.forEach((obj) => {
        ctx.strokeStyle = "green";
        ctx.lineWidth = 2;
        ctx.strokeRect(...obj.bbox);
        ctx.fillStyle = "green";
        ctx.font = "16px Arial";
        ctx.fillText(obj.class, obj.bbox[0], obj.bbox[1] - 5);
      });
    }

    function renderPose(pose) {
      pose.keypoints.forEach((keypoint) => {
        if (keypoint.score > 0.5) {
          ctx.beginPath();
          ctx.arc(keypoint.position.x, keypoint.position.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
      });
    }

    async function detectLoop() {
      if (isPaused) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      const objects = await cocoModel.detect(videoElement);
      renderObjects(objects);

      const pose = await poseModel.estimateSinglePose(videoElement);
      renderPose(pose);

      updateMetrics(objects, pose);

      requestAnimationFrame(detectLoop);
    }

    switchCameraBtn.addEventListener("click", async () => {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera(usingFrontCamera ? "user" : "environment");
    });

    pauseCaptureBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseCaptureBtn.textContent = isPaused ? "Retomar Captura" : "Pausar Captura";
      if (!isPaused) detectLoop();
    });

    startVRBtn.addEventListener("click", async () => {
      alert("Modo VR ativado! (Simulação)");
    });

    downloadReportBtn.addEventListener("click", () => {
      const report = {
        timestamp: new Date().toISOString(),
        metrics: metricsList.innerText,
      };
      const blob = new Blob([JSON.stringify(report, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ergonomic_report.json";
      link.click();
    });

    async function init() {
      canvas.width = 640;
      canvas.height = 480;

      await setupCamera();
      await loadModels();
      detectLoop();
    }

    init();
  </script>
</body>
</html>
