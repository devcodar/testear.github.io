<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise Ergonômica de Veículos e Pessoas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    video, canvas {
      width: 90%;
      max-width: 640px;
      margin: 10px auto;
      border-radius: 10px;
      display: block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #metrics, #logContainer {
      width: 90%;
      max-width: 640px;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 10px;
      margin: 10px auto;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    #logContainer {
      background: #222;
      color: #0f0;
      font-family: monospace;
    }

    #controls button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Análise Ergonômica de Veículos e Pessoas</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="metrics">
    <h2>Métricas</h2>
    <ul id="metricsList"></ul>
  </div>

  <div id="logContainer">
    <h2>Log Ergonômico</h2>
    <ul id="logList"></ul>
  </div>

  <div id="controls">
    <button id="switchCamera">Trocar Câmera</button>
    <button id="pauseCapture">Pausar Captura</button>
    <button id="startVR">Ativar VR</button>
    <button id="downloadReport">Baixar Relatório</button>
  </div>

  <script>
    const videoElement = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const metricsList = document.getElementById("metricsList");
    const logList = document.getElementById("logList");
    const switchCameraBtn = document.getElementById("switchCamera");
    const pauseCaptureBtn = document.getElementById("pauseCapture");
    const startVRBtn = document.getElementById("startVR");
    const downloadReportBtn = document.getElementById("downloadReport");

    let cocoModel, poseModel;
    let currentStream;
    let usingFrontCamera = true;
    let isPaused = false;

    async function setupCamera(facingMode = "user") {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
      videoElement.srcObject = stream;
      currentStream = stream;
    }

    async function loadModels() {
      cocoModel = await cocoSsd.load();
      poseModel = await posenet.load();
    }

    function calculateDistance(p1, p2) {
      return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
    }

    function logMessage(message) {
      const logItem = document.createElement("li");
      logItem.textContent = message;
      logList.appendChild(logItem);
      logList.parentElement.scrollTop = logList.parentElement.scrollHeight;
    }

    function checkErgonomicStandards(pose) {
      const leftShoulder = pose.keypoints[5].position;
      const rightShoulder = pose.keypoints[6].position;
      const leftHip = pose.keypoints[11].position;
      const rightHip = pose.keypoints[12].position;
      const leftWrist = pose.keypoints[9].position;

      const shoulderWidth = calculateDistance(leftShoulder, rightShoulder);
      const torsoHeight = calculateDistance(leftShoulder, leftHip);
      const armLength = calculateDistance(leftShoulder, leftWrist);

      logMessage(`Largura dos ombros: ${shoulderWidth.toFixed(2)} px`);
      logMessage(`Altura do tronco: ${torsoHeight.toFixed(2)} px`);
      logMessage(`Comprimento do braço: ${armLength.toFixed(2)} px`);

      if (shoulderWidth < 100) logMessage("⚠️ Postura incorreta: ombros muito fechados.");
      if (torsoHeight < 150) logMessage("⚠️ Postura incorreta: coluna curvada.");
      if (armLength < 50) logMessage("⚠️ Postura incorreta: braços muito dobrados.");
    }

    async function detectLoop() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      const objects = await cocoModel.detect(videoElement);
      const pose = await poseModel.estimateSinglePose(videoElement);

      checkErgonomicStandards(pose);

      requestAnimationFrame(detectLoop);
    }

    switchCameraBtn.addEventListener("click", async () => {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera(usingFrontCamera ? "user" : "environment");
    });

    startVRBtn.addEventListener("click", async () => {
      alert("Modo VR ativado! (Simulação)");
    });

    downloadReportBtn.addEventListener("click", () => {
      const report = { timestamp: new Date().toISOString(), metrics: metricsList.innerText };
      const blob = new Blob([JSON.stringify(report, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ergonomic_report.json";
      link.click();
    });

    async function init() {
      canvas.width = 640;
      canvas.height = 480;

      await setupCamera();
      await loadModels();
      detectLoop();
    }

    init();
  </script>
</body>
</html>
