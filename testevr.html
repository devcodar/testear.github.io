<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção de Objetos, Poses e Métricas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: #f4f4f9;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    video, canvas {
      width: 90%;
      max-width: 640px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #metrics, #logContainer {
      width: 90%;
      max-width: 640px;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 200px;
    }

    #logContainer {
      background: #222;
      color: #0f0;
      font-family: monospace;
    }

    #controls button {
      background: #e0e0e0;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin: 10px;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      cursor: pointer;
    }

    #controls button:active {
      box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Detecção de Objetos, Poses e Métricas</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="metrics">
    <h2>Métricas em Tempo Real</h2>
    <ul id="metricsList"></ul>
  </div>
  <div id="logContainer">
    <ul id="logList"></ul>
  </div>
  <div id="controls">
    <button id="switchCamera">Trocar Câmera</button>
    <button id="pauseCapture">Pausar Captura</button>
    <button id="startVR">Ativar VR</button>
    <button id="downloadReport">Baixar Relatório</button>
  </div>

  <script>
    const videoElement = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const metricsList = document.getElementById("metricsList");
    const logList = document.getElementById("logList");
    const switchCameraBtn = document.getElementById("switchCamera");
    const pauseCaptureBtn = document.getElementById("pauseCapture");
    const startVRBtn = document.getElementById("startVR");
    const downloadReportBtn = document.getElementById("downloadReport");

    let cocoModel, poseModel, xrSession;
    let currentStream;
    let usingFrontCamera = true;
    let isPaused = false;
    const detectionResults = [];
    const objectMetrics = {};
    const CAMERA_FOV_CM = 40; // Campo de visão estimado da câmera em cm

    async function setupCamera(facingMode = "environment") {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode },
      });
      videoElement.srcObject = stream;
      currentStream = stream;
    }

    async function loadModels() {
      cocoModel = await cocoSsd.load();
      poseModel = await posenet.load();
      logMessage("Modelos COCO-SSD e PoseNet carregados!");
    }

    function logMessage(message) {
      const logItem = document.createElement("li");
      logItem.textContent = message;
      logList.appendChild(logItem);
      logList.parentElement.scrollTop = logList.parentElement.scrollHeight;
    }

    function updateMetrics(predictions) {
      predictions.forEach((obj) => {
        const className = obj.class;
        const dimensions = obj.bbox
          ? convertToRealDimensions(obj.bbox, videoElement.videoWidth, videoElement.videoHeight)
          : null;

        if (!objectMetrics[className]) {
          objectMetrics[className] = { count: 0, dimensions: [] };
        }
        objectMetrics[className].count += 1;
        if (dimensions) objectMetrics[className].dimensions.push(dimensions);

        logMessage(
          `Objeto: ${className} | Dimensões: ${
            dimensions
              ? `${dimensions.realWidth.toFixed(2)} cm x ${dimensions.realHeight.toFixed(2)} cm (Área: ${dimensions.areaM2.toFixed(2)} m²)`
              : "N/A"
          }`
        );
      });

      renderMetrics();
    }

    function renderMetrics() {
      metricsList.innerHTML = "";
      for (const [key, data] of Object.entries(objectMetrics)) {
        const avgWidth = data.dimensions.length
          ? (data.dimensions.reduce((sum, dim) => sum + dim.realWidth, 0) / data.dimensions.length).toFixed(2)
          : "N/A";
        const avgHeight = data.dimensions.length
          ? (data.dimensions.reduce((sum, dim) => sum + dim.realHeight, 0) / data.dimensions.length).toFixed(2)
          : "N/A";
        const avgArea = data.dimensions.length
          ? (data.dimensions.reduce((sum, dim) => sum + dim.areaM2, 0) / data.dimensions.length).toFixed(2)
          : "N/A";

        const li = document.createElement("li");
        li.textContent = `${key}: ${data.count} vezes | Média: ${avgWidth} cm x ${avgHeight} cm (Área: ${avgArea} m²)`;
        metricsList.appendChild(li);
      }
    }

    function convertToRealDimensions(bbox, videoWidth, videoHeight) {
      const [x, y, width, height] = bbox;
      const realWidth = (width / videoWidth) * CAMERA_FOV_CM;
      const realHeight = (height / videoHeight) * (CAMERA_FOV_CM * (videoHeight / videoWidth));
      const areaM2 = (realWidth / 100) * (realHeight / 100); // Convertendo para m²
      return { realWidth, realHeight, areaM2 };
    }

    function renderObjects(objects) {
      objects.forEach((obj) => {
        const [x, y, width, height] = obj.bbox;
        ctx.strokeStyle = "green";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);

        ctx.fillStyle = "green";
        ctx.font = "16px Arial";
        ctx.fillText(`${obj.class} (${(obj.score * 100).toFixed(1)}%)`, x, y > 10 ? y - 5 : 10);
      });
    }

    function renderPose(pose) {
      pose.keypoints.forEach((keypoint) => {
        if (keypoint.score > 0.5) {
          ctx.beginPath();
          ctx.arc(keypoint.position.x, keypoint.position.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
      });

      const adjacentKeyPoints = posenet.getAdjacentKeyPoints(pose.keypoints, 0.5);
      adjacentKeyPoints.forEach(([from, to]) => {
        ctx.beginPath();
        ctx.moveTo(from.position.x, from.position.y);
        ctx.lineTo(to.position.x, to.position.y);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "blue";
        ctx.stroke();
      });
    }

    async function detectLoop() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      const objects = await cocoModel.detect(videoElement);
      renderObjects(objects);
      updateMetrics(objects);

      const pose = await poseModel.estimateSinglePose(videoElement);
      renderPose(pose);

      requestAnimationFrame(detectLoop);
    }

    switchCameraBtn.addEventListener("click", async () => {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera(usingFrontCamera ? "user" : "environment");
    });

    pauseCaptureBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseCaptureBtn.textContent = isPaused ? "Retomar Captura" : "Pausar Captura";
      if (!isPaused) detectLoop();
    });

    startVRBtn.addEventListener("click", async () => {
      if (navigator.xr) {
        xrSession = await navigator.xr.requestSession("immersive-vr");
        document.body.style.display = "none";
        alert("Modo VR Ativado!");
      } else {
        alert("Dispositivo não suporta VR.");
      }
    });

    downloadReportBtn.addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(objectMetrics, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "metrics_report.json";
      link.click();
    });

    async function init() {
      canvas.width = 640;
      canvas.height = 480;

      await setupCamera();
      await loadModels();
      detectLoop();
    }

    init();
  </script>
</body>
</html>
