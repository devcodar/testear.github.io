<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção de Objetos e Poses</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    video, canvas {
      width: 90%;
      max-width: 640px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    #metrics, #logContainer {
      width: 90%;
      max-width: 640px;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 200px;
    }

    #logContainer {
      background: #222;
      color: #0f0;
      font-family: monospace;
    }

    #controls button {
      background: #e0e0e0;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin: 10px;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      cursor: pointer;
    }

    #controls button:active {
      box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Detecção de Objetos e Poses</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="metrics">
    <h2>Métricas em Tempo Real</h2>
    <ul id="metricsList"></ul>
  </div>
  <div id="logContainer">
    <ul id="logList"></ul>
  </div>
  <div id="controls">
    <button id="switchCamera">Trocar Câmera</button>
    <button id="pauseCapture">Pausar Captura</button>
    <button id="downloadReport">Baixar Relatório</button>
  </div>

  <script>
    const videoElement = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const metricsList = document.getElementById('metricsList');
    const logList = document.getElementById('logList');
    const switchCameraBtn = document.getElementById('switchCamera');
    const pauseCaptureBtn = document.getElementById('pauseCapture');
    const downloadReportBtn = document.getElementById('downloadReport');

    let cocoModel, poseModel;
    let currentStream;
    let usingFrontCamera = true;
    let isPaused = false;
    const objectMetrics = {};
    const detectionResults = [];
    const CAMERA_FOV_CM = 40;

    async function setupCamera(facingMode = "environment") {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode },
      });
      videoElement.srcObject = stream;
      currentStream = stream;
    }

    async function loadModels() {
      cocoModel = await cocoSsd.load();
      poseModel = await posenet.load();
      logMessage("Modelos COCO-SSD e PoseNet carregados!");
    }

    function logMessage(message) {
      const logItem = document.createElement('li');
      logItem.textContent = message;
      logList.appendChild(logItem);
      logList.parentElement.scrollTop = logList.parentElement.scrollHeight;
    }

    function updateMetrics(predictions, type) {
      predictions.forEach(prediction => {
        const { class: className, bbox } = prediction;
        const dimensions = bbox
          ? convertToRealDimensions(bbox, videoElement.videoWidth, videoElement.videoHeight)
          : null;

        if (!objectMetrics[className]) objectMetrics[className] = { count: 0, dimensions: [] };
        objectMetrics[className].count += 1;
        if (dimensions) objectMetrics[className].dimensions.push(dimensions);

        logMessage(`${type}: ${className} detectado. Dimensões: ${dimensions ? `${dimensions.realWidth.toFixed(2)}x${dimensions.realHeight.toFixed(2)} cm` : "N/A"}`);
      });

      renderMetrics();
    }

    function renderMetrics() {
      metricsList.innerHTML = '';
      for (const [key, data] of Object.entries(objectMetrics)) {
        const avgWidth = data.dimensions.length
          ? (data.dimensions.reduce((sum, dim) => sum + dim.realWidth, 0) / data.dimensions.length).toFixed(2)
          : "N/A";
        const avgHeight = data.dimensions.length
          ? (data.dimensions.reduce((sum, dim) => sum + dim.realHeight, 0) / data.dimensions.length).toFixed(2)
          : "N/A";

        const li = document.createElement('li');
        li.textContent = `${key}: ${data.count} vezes | Tamanho Médio: ${avgWidth} x ${avgHeight} cm`;
        metricsList.appendChild(li);
      }
    }

    function convertToRealDimensions(bbox, videoWidth, videoHeight) {
      const [x, y, width, height] = bbox;
      const realWidth = (width / videoWidth) * CAMERA_FOV_CM;
      const realHeight = (height / videoHeight) * (CAMERA_FOV_CM * (videoHeight / videoWidth));
      return { realWidth, realHeight };
    }

    function renderHeatmap(predictions) {
      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox || [];
        const gradient = ctx.createRadialGradient(
          x + width / 2,
          y + height / 2,
          0,
          x + width / 2,
          y + height / 2,
          Math.max(width, height)
        );
        gradient.addColorStop(0, "rgba(255, 0, 0, 0.8)");
        gradient.addColorStop(1, "rgba(255, 0, 0, 0)");
        ctx.fillStyle = gradient;
        ctx.fillRect(x, y, width, height);
      });
    }

    async function detectLoop() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      const cocoPredictions = await cocoModel.detect(videoElement);
      const pose = await poseModel.estimateSinglePose(videoElement);

      renderHeatmap(cocoPredictions);
      updateMetrics(cocoPredictions, "Objeto");
      updateMetrics([pose], "Pose");

      requestAnimationFrame(detectLoop);
    }

    switchCameraBtn.addEventListener("click", async () => {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera(usingFrontCamera ? "user" : "environment");
    });

    pauseCaptureBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseCaptureBtn.textContent = isPaused ? "Retomar Captura" : "Pausar Captura";
      if (!isPaused) detectLoop();
    });

    downloadReportBtn.addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(objectMetrics, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "metrics_report.json";
      link.click();
    });

    async function init() {
      await setupCamera();
      await loadModels();
      detectLoop();
    }

    init();
  </script>
</body>
</html>
