<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificação de Objetos - Mapa de Calor e Dimensões</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    video, canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    #status {
      font-size: 18px;
      color: #333;
    }
    #metrics {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      text-align: left;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }
    #switchCamera {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Identificação de Objetos - Mapa de Calor e Dimensões</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <p id="status">Carregando modelo...</p>
  <div id="metrics">
    <h2>Métricas de Detecção</h2>
    <ul id="metricsList"></ul>
  </div>
  <button id="switchCamera">Trocar Câmera</button>

  <script>
    const videoElement = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const metricsList = document.getElementById('metricsList');
    const switchCameraBtn = document.getElementById('switchCamera');

    let model;
    let currentStream; // Stream atual
    let usingFrontCamera = true; // Flag para alternar entre câmera frontal e traseira
    const objectMetrics = {}; // Métricas por classe de objeto
    const trackedObjects = []; // Lista de objetos rastreados
    const OBJECT_DISTANCE_THRESHOLD = 50; // Distância máxima para considerar o mesmo objeto (em pixels)

    // Parâmetros da câmera
    const CAMERA_FOV_CM = 40; // Largura real aproximada do campo de visão da câmera em centímetros

    // Cores específicas para diferentes tipos de objetos
    const objectColors = {
      person: "rgba(255, 0, 0, 0.5)", // Vermelho para pessoas
      car: "rgba(255, 0, 255, 0.5)", // Rosa para carros
      tire: "rgba(0, 0, 255, 0.5)", // Azul para pneus
      wheel: "rgba(255, 255, 0, 0.5)", // Amarelo para rodas
      headlight: "rgba(255, 255, 255, 0.5)", // Branco para faróis
      steering: "rgba(0, 255, 0, 0.5)", // Verde para volantes
      default: "rgba(100, 100, 100, 0.5)", // Cinza para outros objetos
    };

    // Configurar e acessar a câmera
    async function setupCamera(facingMode = "user") {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
        });
        videoElement.srcObject = stream;
        currentStream = stream;
        return new Promise((resolve) => {
          videoElement.onloadedmetadata = () => {
            videoElement.play();
            resolve();
          };
        });
      } catch (error) {
        console.error("Erro ao acessar a câmera:", error);
        alert("Não foi possível acessar a câmera. Verifique as permissões do navegador.");
      }
    }

    // Carregar o modelo COCO-SSD
    async function loadModel() {
      model = await cocoSsd.load();
      document.getElementById('status').innerText = 'Modelo carregado!';
    }

    // Converter dimensões em pixels para centímetros
    function convertToRealDimensions(bbox, videoWidth, videoHeight) {
      const [x, y, width, height] = bbox;
      const realWidth = (width / videoWidth) * CAMERA_FOV_CM; // Largura real
      const realHeight = (height / videoHeight) * (CAMERA_FOV_CM * (videoHeight / videoWidth)); // Altura real
      const realArea = (realWidth * realHeight) / 10000; // Área em m²
      return { realWidth, realHeight, realArea };
    }

    // Atualizar as métricas
    function updateMetrics(predictions) {
      predictions.forEach(prediction => {
        const { class: className, bbox } = prediction;
        const { realWidth, realHeight, realArea } = convertToRealDimensions(
          bbox,
          videoElement.videoWidth,
          videoElement.videoHeight
        );
        if (!objectMetrics[className]) {
          objectMetrics[className] = { count: 0, dimensions: [] };
        }
        objectMetrics[className].count += 1;
        objectMetrics[className].dimensions.push({ realWidth, realHeight, realArea });
      });
      metricsList.innerHTML = ""; // Atualiza as métricas na interface
      for (const [className, data] of Object.entries(objectMetrics)) {
        const avgWidth = (data.dimensions.reduce((sum, dim) => sum + dim.realWidth, 0) / data.dimensions.length).toFixed(2);
        const avgHeight = (data.dimensions.reduce((sum, dim) => sum + dim.realHeight, 0) / data.dimensions.length).toFixed(2);
        const avgArea = (data.dimensions.reduce((sum, dim) => sum + dim.realArea, 0) / data.dimensions.length).toFixed(4);
        const listItem = document.createElement("li");
        listItem.textContent = `Classe: ${className}, Quantidade: ${data.count}, Largura Média: ${avgWidth} cm, Altura Média: ${avgHeight} cm, Área Média: ${avgArea} m²`;
        metricsList.appendChild(listItem);
      }
    }

    // Renderizar o mapa de calor
    function renderHeatmap(predictions) {
      predictions.forEach(prediction => {
        const { class: className, bbox } = prediction;
        const [x, y, width, height] = bbox;
        const color = objectColors[className] || objectColors.default;
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      });
    }

    // Detectar objetos no vídeo
    async function detectObjects() {
      if (!model) return;
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      const predictions = await model.detect(videoElement);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateMetrics(predictions);
      renderHeatmap(predictions);
      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox;
        const text = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'black';
        ctx.stroke();
        ctx.fillStyle = 'black';
        ctx.fillText(text, x, y > 10 ? y - 5 : 10);
      });
      requestAnimationFrame(detectObjects);
    }

    // Trocar entre câmera frontal e traseira
    switchCameraBtn.addEventListener('click', async () => {
      usingFrontCamera = !usingFrontCamera;
      const facingMode = usingFrontCamera ? "user" : "environment";
      await setupCamera(facingMode);
      detectObjects();
    });

    // Inicializar o sistema
    async function init() {
      await setupCamera();
      await loadModel();
      detectObjects();
    }

    init();
  </script>
</body>
</html>
