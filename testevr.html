<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção e Análise Ergonômica</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
    }

    video, canvas {
      width: 90%;
      max-width: 640px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #metrics {
      width: 90%;
      max-width: 640px;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Detecção e Análise Ergonômica</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="metrics">
    <h2>Métricas Ergonômicas e Dimensões</h2>
    <ul id="metricsList"></ul>
  </div>

  <script>
    const videoElement = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const metricsList = document.getElementById("metricsList");

    let cocoModel, poseModel;
    
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoElement.srcObject = stream;
    }

    async function loadModels() {
      cocoModel = await cocoSsd.load();
      poseModel = await posenet.load();
    }

    function calculateDistance(p1, p2) {
      return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
    }

    function updateMetrics(objects, pose) {
      metricsList.innerHTML = "";
      
      // Exibir dimensões dos objetos detectados
      objects.forEach((obj) => {
        const li = document.createElement("li");
        li.textContent = `Objeto: ${obj.class} | Largura: ${obj.bbox[2].toFixed(2)} px | Altura: ${obj.bbox[3].toFixed(2)} px`;
        metricsList.appendChild(li);
      });

      // Calcular e exibir distância entre objetos
      if (objects.length > 1) {
        for (let i = 0; i < objects.length - 1; i++) {
          for (let j = i + 1; j < objects.length; j++) {
            const center1 = { x: objects[i].bbox[0] + objects[i].bbox[2] / 2, y: objects[i].bbox[1] + objects[i].bbox[3] / 2 };
            const center2 = { x: objects[j].bbox[0] + objects[j].bbox[2] / 2, y: objects[j].bbox[1] + objects[j].bbox[3] / 2 };
            const distance = calculateDistance(center1, center2);
            
            const li = document.createElement("li");
            li.textContent = `Distância entre ${objects[i].class} e ${objects[j].class}: ${distance.toFixed(2)} px`;
            metricsList.appendChild(li);
          }
        }
      }

      // Exibir métricas antropométricas
      if (pose) {
        const leftShoulder = pose.keypoints[5].position;
        const rightShoulder = pose.keypoints[6].position;
        const leftHip = pose.keypoints[11].position;
        const rightHip = pose.keypoints[12].position;
        
        const shoulderWidth = calculateDistance(leftShoulder, rightShoulder);
        const torsoHeight = calculateDistance(leftShoulder, leftHip);
        const armLength = calculateDistance(leftShoulder, pose.keypoints[9].position);

        const li1 = document.createElement("li");
        li1.textContent = `Largura dos ombros: ${shoulderWidth.toFixed(2)} px`;
        metricsList.appendChild(li1);

        const li2 = document.createElement("li");
        li2.textContent = `Altura do tronco: ${torsoHeight.toFixed(2)} px`;
        metricsList.appendChild(li2);

        const li3 = document.createElement("li");
        li3.textContent = `Comprimento do braço: ${armLength.toFixed(2)} px`;
        metricsList.appendChild(li3);
      }
    }

    function renderObjects(objects) {
      objects.forEach((obj) => {
        ctx.strokeStyle = "green";
        ctx.lineWidth = 2;
        ctx.strokeRect(...obj.bbox);
        ctx.fillStyle = "green";
        ctx.font = "16px Arial";
        ctx.fillText(obj.class, obj.bbox[0], obj.bbox[1] > 10 ? obj.bbox[1] - 5 : 10);
      });
    }

    function renderPose(pose) {
      pose.keypoints.forEach((keypoint) => {
        if (keypoint.score > 0.5) {
          ctx.beginPath();
          ctx.arc(keypoint.position.x, keypoint.position.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
      });

      const adjacentKeyPoints = posenet.getAdjacentKeyPoints(pose.keypoints, 0.5);
      adjacentKeyPoints.forEach(([from, to]) => {
        ctx.beginPath();
        ctx.moveTo(from.position.x, from.position.y);
        ctx.lineTo(to.position.x, to.position.y);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "blue";
        ctx.stroke();
      });
    }

    async function detectLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      const objects = await cocoModel.detect(videoElement);
      renderObjects(objects);

      const pose = await poseModel.estimateSinglePose(videoElement);
      renderPose(pose);

      updateMetrics(objects, pose);
      requestAnimationFrame(detectLoop);
    }

    async function init() {
      canvas.width = 640;
      canvas.height = 480;

      await setupCamera();
      await loadModels();
      detectLoop();
    }

    init();
  </script>
</body>
</html>
