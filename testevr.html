<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificação de Objetos com Dimensões Reais</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    video, canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    #status {
      font-size: 18px;
      color: #333;
    }
    #metrics {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      text-align: left;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Identificação de Objetos - Dimensões Reais</h1>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <p id="status">Carregando modelo...</p>
  <div id="metrics">
    <h2>Métricas de Detecção</h2>
    <ul id="metricsList"></ul>
  </div>

  <script>
    const videoElement = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const metricsList = document.getElementById('metricsList');

    let model;
    const objectMetrics = {}; // Métricas por classe de objeto

    // Definir parâmetros da câmera
    const CAMERA_FOV_CM = 40; // Largura real aproximada do campo de visão da câmera em centímetros
    const CAMERA_DISTANCE_CM = 50; // Distância da câmera ao objeto em centímetros

    // Configurar e acessar a câmera
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 640, height: 480 },
        });
        videoElement.srcObject = stream;

        return new Promise((resolve) => {
          videoElement.onloadedmetadata = () => {
            videoElement.play();
            resolve();
          };
        });
      } catch (error) {
        console.error("Erro ao acessar a câmera:", error);
        alert("Não foi possível acessar a câmera. Verifique as permissões do navegador.");
      }
    }

    // Carregar o modelo COCO-SSD
    async function loadModel() {
      model = await cocoSsd.load();
      document.getElementById('status').innerText = 'Modelo carregado!';
    }

    // Converter dimensões em pixels para centímetros
    function convertToRealDimensions(bbox, videoWidth, videoHeight) {
      const [x, y, width, height] = bbox;
      const realWidth = (width / videoWidth) * CAMERA_FOV_CM; // Largura real
      const realHeight = (height / videoHeight) * (CAMERA_FOV_CM * (videoHeight / videoWidth)); // Altura real
      const realArea = (realWidth * realHeight) / 10000; // Área em m²

      return { realWidth, realHeight, realArea };
    }

    // Atualizar as métricas
    function updateMetrics(predictions) {
      metricsList.innerHTML = ""; // Limpar métricas na tela

      predictions.forEach(prediction => {
        const { class: className, bbox } = prediction;

        // Dimensões reais
        const { realWidth, realHeight, realArea } = convertToRealDimensions(
          bbox,
          videoElement.videoWidth,
          videoElement.videoHeight
        );

        // Contar a quantidade de vezes que cada classe é detectada
        if (!objectMetrics[className]) {
          objectMetrics[className] = { count: 0, sizes: [] };
        }
        objectMetrics[className].count += 1;
        objectMetrics[className].sizes.push({ realWidth, realHeight, realArea });

        // Adicionar métricas à interface
        const listItem = document.createElement("li");
        listItem.textContent = `Classe: ${className}, Largura: ${realWidth.toFixed(2)} cm, Altura: ${realHeight.toFixed(2)} cm, Área: ${realArea.toFixed(4)} m²`;
        metricsList.appendChild(listItem);
      });
    }

    // Detectar objetos no vídeo
    async function detectObjects() {
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;

      const predictions = await model.detect(videoElement);

      // Limpar o canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Atualizar métricas
      updateMetrics(predictions);

      // Renderizar bounding boxes e rótulos
      predictions.forEach((prediction) => {
        const [x, y, width, height] = prediction.bbox;
        const text = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;

        // Desenhar a caixa delimitadora
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.stroke();

        // Adicionar o rótulo
        ctx.fillStyle = 'green';
        ctx.fillText(text, x, y > 10 ? y - 5 : 10);
      });

      // Continuar detectando no próximo frame
      requestAnimationFrame(detectObjects);
    }

    // Inicializar o sistema
    async function init() {
      await setupCamera();
      await loadModel();
      detectObjects();
    }

    init();
  </script>
</body>
</html>
