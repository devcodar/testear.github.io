<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Car Interior View</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        <!-- Adição de um céu HDRI -->
        <a-sky src="path/to/hdri-sky-texture.jpg"></a-sky> <!-- Substitua com o caminho para sua textura HDRI do céu -->
        
        <!-- Adição do chão HDRI ajustado para escala realista -->
        <a-plane 
            src="path/to/hdri-ground-texture.jpg" 
            rotation="-90 0 0" 
            width="50" 
            height="50" 
            repeat="10 10" 
            position="0 0 0"></a-plane>

        <!-- Ajuste de escala e posição da câmera para VR -->
        <a-entity id="cameraRig" position="0 1.5 0">
            <a-entity 
                camera 
                look-controls 
                wasd-controls="acceleration: 200">
                <!-- Ajuste de controle de mão para VR -->
                <a-entity 
                    hand-controls="hand: left; handModelStyle: lowPoly; color: #FF9900"
                    scale="0.75 0.75 0.75"></a-entity>
                <a-entity 
                    hand-controls="hand: right; handModelStyle: lowPoly; color: #FF9900"
                    scale="0.75 0.75 0.75"></a-entity>
            </a-entity>
        </a-entity>

        <!-- Iluminação para melhorar a qualidade visual -->
        <a-entity light="type: ambient; intensity: 0.7"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; position="-1 3 1"></a-entity>
    </a-scene>
</body>
</html>
