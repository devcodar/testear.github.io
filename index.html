<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Car Interior View</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="F-150_Cam_Int_Entrega-DANI.jpg" rotation="0 -90 0"></a-sky>

        <!-- Add camera with universal controls -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls="acceleration: 200">
        </a-entity>

        <!-- Lighting to improve visual quality -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; position: -1 1 0"></a-entity>
    </a-scene>
</body>
</html>
