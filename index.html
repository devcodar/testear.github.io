<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-styles.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="https://cdn.glitch.me/58348e59-d013-4982-b247-b205cc548d6c/Airplane.glb?v=1706186624095"
        style="background-color: rgb(255, 255, 255);"
        ios-src="https://cdn.glitch.me/58348e59-d013-4982-b247-b205cc548d6c/Airplane.usdz?v=1706186795801"
        poster="#"
        alt="Ranger Performance"
        shadow-intensity="1"
        ar
        ar-modes="scene-viewer webxr quick-look" camera-controls touch-action="pan-y">
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
          ðŸ‘‹ Activate AR
      </button>
      </model-viewer>
      </section>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
